<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Philippine Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id='map'></div>
    <script>
        var map = new maplibregl.Map({
            container: 'map',
            style: {
                version: 8,
                sources: {
                    'philippines': {
                        type: 'geojson',
                        data: './ph.json' // Path to your GeoJSON file
                    }
                },
                layers: [
                    {
                        id: 'philippines-fill',
                        type: 'fill',
                        source: 'philippines',
                        paint: {
                            'fill-color': [
                                'match',
                                ['get', 'name'],
                                'Autonomous Region in Muslim Mindanao', '#e6194b',
                                'Bicol', '#3cb44b',
                                'Cagayan Valley', '#ffe119',
                                'Calabarzon', '#4363d8',
                                'Caraga', '#f58231',
                                'Central Luzon', '#911eb4',
                                'Central Visayas', '#46f0f0',
                                'Cordillera Administrative Region', '#f032e6',
                                'Davao', '#bcf60c',
                                'Eastern Visayas', '#fabebe',
                                'Ilocos', '#008080',
                                'Mimaropa', '#e6beff',
                                'National Capital Region', '#9a6324',
                                'Northern Mindanao', '#fffac8',
                                'Soccsksargen', '#800000',
                                'Western Visayas', '#aaffc3',
                                'Zamboanga Peninsula', '#808000',
                                '#cccccc' // Default color
                            ],
                            'fill-opacity': 0.8
                        }
                    },
                    {
                        id: 'philippines-borders',
                        type: 'line',
                        source: 'philippines',
                        paint: {
                            'line-color': '#ffffff', // White color from ph.svg
                            'line-width': 0.5
                        }
                    }
                ]
            },
            center: [121.7740, 12.8797], // Approximate center of the Philippines [lng, lat]
            zoom: 5 // Initial zoom level
        });

        map.on('load', function () {
            // Change the cursor to a pointer when the mouse is over the places layer.
            map.on('mouseenter', 'philippines-fill', function () {
                map.getCanvas().style.cursor = 'pointer';
            });

            // Change it back to a pointer when it leaves.
            map.on('mouseleave', 'philippines-fill', function () {
                map.getCanvas().style.cursor = '';
            });

            map.on('click', 'philippines-fill', function (e) {
                var coordinates = e.lngLat;
                var description = e.features[0].properties.name;

                new maplibregl.Popup()
                    .setLngLat(coordinates)
                    .setHTML('<strong>' + description + '</strong>')
                    .addTo(map);
            });
        });
    </script>
</body>

</html>
