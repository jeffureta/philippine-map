<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Philippine Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css' rel='stylesheet' />
    <link rel='stylesheet' href='style.css' />
</head>

<body>
    <h3>Map Layers</h3>
    <div id='layer-panel'>
        <h3>Map Layers</h3>
        <div id="layer-content">
            <div id="poverty-incidence-data" class="layer-item">
                Poverty Incidence Data (2021)
                <div id="poverty-threshold-layers" class="sub-layers">
                    <div id="poverty-threshold-215" class="layer-item sub-layer-item">Poverty Threshold $2.15</div>
                    <div id="poverty-threshold-365" class="layer-item sub-layer-item">Poverty Threshold $3.65</div>
                    <div id="poverty-threshold-685" class="layer-item sub-layer-item">Poverty Threshold $6.85</div>
                </div>
            </div>
        </div>
    </div>
    <div id='map'></div>
    <div id='legend'></div>
    <script src='script.js'></script>
</body>

</html>
