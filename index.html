<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Philippine Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id='map'></div>
    <script>
        var map = new maplibregl.Map({
            container: 'map',
            style: {
                version: 8,
                sources: {
                    'philippines': {
                        type: 'geojson',
                        data: './ph.json' // Path to your GeoJSON file
                    }
                },
                layers: [
                    {
                        id: 'philippines-fill',
                        type: 'fill',
                        source: 'philippines',
                        paint: {
                            'fill-color': '#6f9c76', // Green color from ph.svg
                            'fill-opacity': 0.8
                        }
                    },
                    {
                        id: 'philippines-borders',
                        type: 'line',
                        source: 'philippines',
                        paint: {
                            'line-color': '#ffffff', // White color from ph.svg
                            'line-width': 0.5
                        }
                    }
                ]
            },
            center: [121.7740, 12.8797], // Approximate center of the Philippines [lng, lat]
            zoom: 5 // Initial zoom level
        });

        map.on('load', function() {
            // You can add more layers or interactions here if needed
        });
    </script>
</body>
</html>
