<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Philippine Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='src/styles/style.css' rel='stylesheet' />
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">Philippine Map</a>
                <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            </div>
        </nav>
    </header>

    <ul id="slide-out" class="sidenav">
        <li>
            <div id="filter-panel" class="panel">
                <!-- Filter controls will be generated by filter.js -->
            </div>
        </li>
    </ul>

    <main>
        <div id="app">
            <div id="map-container">
                <div id="map"></div>
                <div id="info-panel" class="panel">
                    <div class="card-content">
                        <span class="card-title">Region Info</span>
                        <p><strong>Region:</strong> <span id="region-name">Select a region</span></p>
                        <p><strong>ID:</strong> <span id="region-id">-</span></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/maplibre-gl@4.1.0/dist/maplibre-gl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="module" src="src/js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems);
        });
    </script>
</body>

</html>
